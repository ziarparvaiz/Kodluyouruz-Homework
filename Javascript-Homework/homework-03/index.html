<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kodluyouruz | JavaScript Homework 03</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Bookmark</a></li>
                </ul>
            </nav>

            <div class="dark-mode" id="darkModeBtn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <span>Dark</span>
            </div>
        </div>
        <header>
            <h1>A collective list of free APIs for use in</br> software and web development.</h1>
            <div class="api-search-input">
                <div class="search-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input class="api-input" id="search-api" type="text" placeholder="Find development, games, images APIs">
            </div>
        </header>

        <h2 class="mb-40">Featured APIs of this week</h2>

        <div class="api-content">
            <div class="api-list">

                <div class="api-info">
                    <div class="api-icon">
                        <img src="./src/img/icons/hunter.svg" alt="API Icon">
                    </div>
                    <div class="api-detail">
                        <div class="api-title">
                            <h2>Hunter</h2>
                        </div>
                        <div class="category">Data access</div>
                        <div class="api-description">
                            <p>Hunter API makes it easy to find or verify professional email addresses.</p>
                        </div>
                    </div>
                    <div class="api-hover">
                        <button>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                            Bookmark
                        </button>
                        <a href="#" target="_blank">
                            API Docs
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </a>
                    </div>
                </div>
    
            </div>
        </div>

    </div>

    

    <script src="./dist/js/main.js" type="module"></script>
